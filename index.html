<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Maths Game</title>
  <meta name="viewport" content="width =device - width,initial-scale = 1, user-scalable = yes" content="">
</head>

<body>
  <h1 id="heading">Srishti Jha.</h1>


  <div class="container">

    <div class="rightanswer">
      <h5 class="rightwrong" id="rightans" >Right</h5>
    </div>
    <div class="wronganswer">
      <h5 class="rightwrong" id="tryagain">TryAgain</h5>
    </div>

    <div class="Scorecontainer">
      <h5>Score:<span id="value"></span></h5>
    </div>
    <div class="innercontainer">
      <span id="qns" >QnsHere</span>
    </div>

    <div class="clickon">
      <h3>Click on the correct answer.</h3>
    </div>

    <div class="AnsContainer">
      <button type="button" class="ans" id="option1" name="button">Option1</button>
      <button type="button" class="ans" id="option2" name="button">Option2</button>
      <button type="button" class="ans" id="option3" name="button">Option3</button>
      <button type="button" class="ans" id="option4" name="button">Option4</button>
    </div>

    <div class="startButton">

      <button type="button" id="startButton" name="button">Start</button>


    </div>

    <div class="stopwatch">
      <span id="stopwatch">30</span>
    </div>


    <div class="gameover" id="effect">
      <span>
        <h1 id="gameover">Game Over</h1>
        <h4> Your Score was: <span id="score"></span> </h4>

      </span>
    </div>


  </div>
</body>


<script src="app.js" charset="utf-8"></script>

</html>
